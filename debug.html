<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug LocalStorage</title>
</head>
<body>
    <h1>Debug LocalStorage for Coffee Admin</h1>

    <h2>LocalStorage Data:</h2>
    <div id="localStorageData"></div>

    <h2>Current URL:</h2>
    <div id="currentUrl"></div>

    <script>
        function displayLocalStorage() {
            const dataDiv = document.getElementById('localStorageData');
            const urlDiv = document.getElementById('currentUrl');

            urlDiv.textContent = window.location.href;

            const keys = ['access_token', 'user'];
            let html = '<table border="1"><tr><th>Key</th><th>Value</th></tr>';

            keys.forEach(key => {
                const value = localStorage.getItem(key);
                html += `<tr><td>${key}</td><td>${value ? value : 'NOT SET'}</td></tr>`;
            });

            html += '</table>';
            dataDiv.innerHTML = html;
        }

        displayLocalStorage();
    </script>
</body>
</html>
