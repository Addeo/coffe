<mat-toolbar color="primary" class="navbar">
  <div class="navbar-content">
    <!-- Logo/Brand -->
    <div class="brand">
      <mat-icon class="brand-icon">local_cafe</mat-icon>
      <span class="brand-text">Coffee Admin</span>
    </div>

    <!-- Navigation Links -->
    <nav class="nav-links" *ngIf="isAuthenticated()">
      <a
        mat-button
        *ngFor="let item of navigationItems()"
        [routerLink]="item.route"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: false }">
        <mat-icon class="nav-icon">{{ item.icon }}</mat-icon>
        <span>{{ item.label }}</span>
      </a>
    </nav>

    <!-- User Menu -->
    <div class="user-menu" *ngIf="isAuthenticated()">
      <button mat-button [matMenuTriggerFor]="userMenu" class="user-button">
        <mat-icon class="user-icon">account_circle</mat-icon>
        <span class="user-name">{{ userName() }}</span>
        <mat-icon class="dropdown-icon">expand_more</mat-icon>
      </button>

      <mat-menu #userMenu="matMenu" class="user-dropdown">
        <div class="user-info" mat-menu-item disabled>
          <div class="user-details">
            <div class="user-full-name">{{ userName() }}</div>
            <div class="user-role">{{ getRoleDisplayName(userRole()!) }}</div>
            <div class="user-email">{{ currentUser()?.email }}</div>
          </div>
        </div>

        <mat-divider></mat-divider>

        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
