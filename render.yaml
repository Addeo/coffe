services:
  - type: web
    name: coffee-admin-backend
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: coffee-admin-db
          property: connectionString

  - type: pserv
    name: coffee-admin-db
    runtime: postgresql
    plan: free
    # Database will be automatically created with connection string
