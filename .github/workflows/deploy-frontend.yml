name: [DISABLED] Deploy Frontend to GitHub Pages

# DISABLED: This workflow is disabled. Use deploy-with-fallback.yml for full deployment instead.
on:
  push:
    branches:
      - __disabled_workflow_never_runs__

permissions:
  contents: write

jobs:
  deploy:
    # Job disabled - always skip
    if: false
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 📦 Install dependencies
        working-directory: ./frontend
        run: npm install --legacy-peer-deps

      - name: 🏗️ Build
        working-directory: ./frontend
        run: npm run build

      - name: 🚀 Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/dist/coffee-admin
          publish_branch: gh-pages
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'