name: Deploy with Fallback to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-with-fallback:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "SSH key saved, first line:"
          head -n 1 ~/.ssh/id_rsa
          echo "VPS Host: ${{ secrets.VPS_HOST }}"
          echo "Adding known hosts..."
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts 2>&1 || echo "ssh-keyscan failed, continuing..."
          echo "SSH setup complete"

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: |
          cd backend && npm install
          cd ../frontend && npm install

      - name: ğŸ”¨ Build Backend with Fallback
        id: build-backend
        run: |
          cd backend
          echo "Building backend..."
          
          # Try to build
          if npm run build; then
            echo "âœ… Backend build successful"
            echo "backend_status=success" >> $GITHUB_OUTPUT
          else
            echo "âŒ Backend build failed"
            echo "backend_status=failed" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ”¨ Build Frontend with Fallback
        id: build-frontend
        run: |
          cd frontend
          echo "Building frontend..."
          
          # Try to build
          if npm run build; then
            echo "âœ… Frontend build successful"
            echo "frontend_status=success" >> $GITHUB_OUTPUT
          else
            echo "âŒ Frontend build failed"
            echo "frontend_status=failed" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ“¦ Create deployment package
        run: |
          echo "Creating deployment package..."
          
          # Create package with built files
          tar -czf deploy-package.tar.gz \
            docker-compose.fallback.yml \
            backend/dist \
            backend/package*.json \
            frontend/dist \
            frontend/package*.json \
            scripts/fallback-manager.sh \
            docker/mysql/init.sql
          
          echo "âœ… Deployment package created"

      - name: ğŸ“¤ Upload to VPS
        run: |
          echo "Uploading to VPS..."
          scp -o StrictHostKeyChecking=no deploy-package.tar.gz ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/tmp/
          echo "âœ… Files uploaded to VPS"

      - name: ğŸ”§ Deploy on VPS with Fallback
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            set -e
            
            echo "ğŸš€ Starting deployment with fallback mechanism..."
            
            # Create backup directory
            mkdir -p ~/coffe/backups
            
            # Backup current deployment if exists
          if [ -d ~/coffe ]; then
              echo "ğŸ“¦ Creating backup of current deployment..."
              tar -czf ~/coffe/backups/backup-$(date +%Y%m%d_%H%M%S).tar.gz -C ~/coffe .
            fi
            
            # Extract new deployment
          echo "ğŸ“¦ Extracting new deployment (staged)..."
          # Stage extract into a temp dir to avoid in-place tar overwrite issues
          STAGE_DIR=/tmp/deploy-stage-$(date +%s)
          mkdir -p "$STAGE_DIR"
          tar -xzf /tmp/deploy-package.tar.gz -C "$STAGE_DIR" --no-same-owner --no-same-permissions
          rm -f /tmp/deploy-package.tar.gz

          # Prepare target directory and relax permissions to avoid Permission denied
          mkdir -p ~/coffe
          chown -R $USER:$USER ~/coffe || true
          chmod -R u+rwX ~/coffe || true

          # Clean potentially conflicting directories before sync
          cd ~/coffe
          rm -rf backend/dist backend/node_modules frontend/dist || true

          echo "ğŸ” Syncing staged files into target..."
          rsync -a --delete --no-perms --no-owner --no-group "$STAGE_DIR"/ ~/coffe/
          rm -rf "$STAGE_DIR"
            
            # Make scripts executable
            chmod +x scripts/fallback-manager.sh
            
            # Stop current containers
            echo "ğŸ›‘ Stopping current containers..."
            docker-compose -f docker-compose.fallback.yml down --remove-orphans || true
            
            # Clean old images
            echo "ğŸ§¹ Cleaning old images..."
            docker image prune -af || true
            
            # Build and start with fallback
            echo "ğŸ—ï¸ Building and starting with fallback..."
            docker-compose -f docker-compose.fallback.yml up -d --build
            
            echo "âœ… Deployment completed"
          EOF

      - name: â³ Wait for services to start
        run: sleep 30

      - name: ğŸ” Health Check Backend
        id: health-backend
        run: |
          echo "Checking backend health..."
          
          # Wait for backend to be ready
          for i in {1..10}; do
            if curl -f --max-time 10 "http://${{ secrets.VPS_HOST }}:3001/api/health" &> /dev/null; then
              echo "âœ… Backend is healthy"
              echo "backend_health=healthy" >> $GITHUB_OUTPUT
              break
            else
              echo "â³ Backend not ready yet, attempt $i/10..."
              sleep 10
            fi
          done
          
          if [ "$backend_health" != "healthy" ]; then
            echo "âŒ Backend health check failed"
            echo "backend_health=unhealthy" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ” Health Check Frontend
        id: health-frontend
        run: |
          echo "Checking frontend health..."
          
          # Wait for frontend to be ready
          for i in {1..10}; do
            if curl -f --max-time 10 "http://${{ secrets.VPS_HOST }}:4000" &> /dev/null; then
              echo "âœ… Frontend is healthy"
              echo "frontend_health=healthy" >> $GITHUB_OUTPUT
              break
            else
              echo "â³ Frontend not ready yet, attempt $i/10..."
              sleep 10
            fi
          done
          
          if [ "$frontend_health" != "healthy" ]; then
            echo "âŒ Frontend health check failed"
            echo "frontend_health=unhealthy" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ”„ Rollback if Health Check Failed
        if: steps.health-backend.outputs.backend_health == 'unhealthy' || steps.health-frontend.outputs.frontend_health == 'unhealthy'
        run: |
          echo "ğŸ”„ Health check failed, attempting rollback..."
          
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            set -e
            
            echo "ğŸ”„ Starting rollback process..."
            
            # Find the most recent backup
            LATEST_BACKUP=$(ls -t ~/coffe/backups/backup-*.tar.gz | head -n 1)
            
            if [ -n "$LATEST_BACKUP" ]; then
              echo "ğŸ“¦ Restoring from backup: $LATEST_BACKUP"
              
              # Stop current containers
              docker-compose -f docker-compose.fallback.yml down --remove-orphans || true
              
              # Restore from backup via staging + rsync to avoid permission issues
              RESTORE_STAGE=/tmp/restore-stage-$(date +%s)
              mkdir -p "$RESTORE_STAGE"
              tar -xzf "$LATEST_BACKUP" -C "$RESTORE_STAGE" --no-same-owner --no-same-permissions
              # Relax target permissions
              chown -R $USER:$USER ~/coffe || true
              chmod -R u+rwX ~/coffe || true
              # Clean conflicting dirs
              rm -rf ~/coffe/backend/dist ~/coffe/frontend/dist || true
              # Sync restored files
              rsync -a --delete --no-perms --no-owner --no-group "$RESTORE_STAGE"/ ~/coffe/
              rm -rf "$RESTORE_STAGE"
              
              # Start with restored version
              docker-compose -f docker-compose.fallback.yml up -d
              
              echo "âœ… Rollback completed"
            else
              echo "âŒ No backup found for rollback"
              exit 1
            fi
          EOF

      - name: ğŸ” Final Health Check
        run: |
          echo "Performing final health check..."
          
          # Wait a bit for rollback to complete
          sleep 20
          
          # Check backend
          if curl -f --max-time 10 "http://${{ secrets.VPS_HOST }}:3001/api/health" &> /dev/null; then
            echo "âœ… Backend is healthy after rollback"
          else
            echo "âŒ Backend is still unhealthy"
            exit 1
          fi
          
          # Check frontend
          if curl -f --max-time 10 "http://${{ secrets.VPS_HOST }}:4000" &> /dev/null; then
            echo "âœ… Frontend is healthy after rollback"
          else
            echo "âŒ Frontend is still unhealthy"
            exit 1
          fi

      - name: ğŸ“Š Deployment Status
        run: |
          echo "ğŸ‰ Deployment with fallback completed successfully!"
          echo "Backend: http://${{ secrets.VPS_HOST }}:3001"
          echo "Frontend: http://${{ secrets.VPS_HOST }}:4000"
          echo "Health Check: http://${{ secrets.VPS_HOST }}:3001/api/health"

      - name: ğŸ§¹ Cleanup
        if: always()
        run: |
          rm -f deploy-package.tar.gz
          echo "âœ… Cleanup completed"


