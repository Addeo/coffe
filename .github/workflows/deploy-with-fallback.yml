name: Deploy with Fallback to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-with-fallback:
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîê Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "SSH key saved, first line:"
          head -n 1 ~/.ssh/id_rsa
          echo "VPS Host: ${{ secrets.VPS_HOST }}"
          
          # Configure SSH client for better reliability
          cat >> ~/.ssh/config << 'SSH_CONFIG'
          Host *
            ServerAliveInterval 15
            ServerAliveCountMax 3
            TCPKeepAlive yes
            ConnectTimeout 30
            Compression yes
            StrictHostKeyChecking no
            UserKnownHostsFile /dev/null
          SSH_CONFIG
          
          echo "Adding known hosts..."
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts 2>&1 || echo "ssh-keyscan failed, continuing..."
          
          # Test connection
          echo "Testing SSH connection..."
          if ssh -o ConnectTimeout=10 ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "echo 'Connection OK'"; then
            echo "‚úÖ SSH connection successful"
          else
            echo "‚ö†Ô∏è SSH test connection failed, but continuing..."
          fi
          
          echo "SSH setup complete"

      - name: üõ†Ô∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: üì¶ Install dependencies
        run: |
          cd backend && npm install
          cd ../frontend && npm install

      - name: üî® Build Backend with Fallback
        id: build-backend
        run: |
          cd backend
          echo "Building backend..."
          
          # Try to build
          if npm run build; then
            echo "‚úÖ Backend build successful"
            echo "backend_status=success" >> $GITHUB_OUTPUT
          else
            echo "‚ùå Backend build failed"
            echo "backend_status=failed" >> $GITHUB_OUTPUT
          fi

      - name: üî® Build Frontend with Fallback
        id: build-frontend
        run: |
          cd frontend
          echo "Building frontend..."
          
          # Try to build
          if npm run build; then
            echo "‚úÖ Frontend build successful"
            echo "frontend_status=success" >> $GITHUB_OUTPUT
          else
            echo "‚ùå Frontend build failed"
            echo "frontend_status=failed" >> $GITHUB_OUTPUT
          fi

      - name: üì¶ Create deployment package
        run: |
          echo "Creating deployment package..."
          
          # Verify critical files exist
          echo "üîç Checking files before packaging..."
          ls -lah docker-compose.fallback.yml || echo "‚ö†Ô∏è docker-compose.fallback.yml not found!"
          ls -lah backend/Dockerfile* || echo "‚ö†Ô∏è Dockerfiles not found!"
          ls -lah frontend/Dockerfile* || echo "‚ö†Ô∏è Frontend Dockerfiles not found!"
          
          # Create package with built files (use absolute paths from workspace root)
          tar -czf deploy-package.tar.gz \
            -C "${{ github.workspace }}" \
            docker-compose.fallback.yml \
            backend/dist \
            backend/Dockerfile \
            backend/Dockerfile.fallback \
            backend/package*.json \
            backend/tsconfig.json \
            backend/shared/ \
            frontend/dist \
            frontend/Dockerfile \
            frontend/Dockerfile.fallback \
            frontend/nginx.conf \
            frontend/package*.json \
            frontend/angular.json \
            frontend/tsconfig*.json \
            frontend/src/ \
            frontend/shared/ \
            scripts/fallback-manager.sh \
            docker/mysql/init.sql \
            backend/migrations/ 2>&1 || {
              echo "‚ùå Error creating archive!"
              echo "Files check:"
              ls -lah docker-compose.fallback.yml backend/ frontend/ || true
              exit 1
            }
          
          # Verify archive contains compose file and check size
          echo "üîç Verifying archive..."
          if ! tar -tzf deploy-package.tar.gz | grep -q docker-compose.fallback.yml; then
            echo "‚ùå ERROR: docker-compose.fallback.yml not in archive!"
            echo "Archive contents:"
            tar -tzf deploy-package.tar.gz | head -20
            exit 1
          fi
          
          # Extract and check file size from archive
          TEMP_CHECK=$(mktemp -d)
          tar -xzf deploy-package.tar.gz -C "$TEMP_CHECK" docker-compose.fallback.yml 2>&1
          ARCHIVED_SIZE=$(wc -c < "$TEMP_CHECK/docker-compose.fallback.yml")
          rm -rf "$TEMP_CHECK"
          
          echo "üìè Archived file size: $ARCHIVED_SIZE bytes"
          
          if [ "$ARCHIVED_SIZE" -lt 100 ]; then
            echo "‚ùå ERROR: File in archive is too small ($ARCHIVED_SIZE bytes)!"
            exit 1
          fi
          
          echo "‚úÖ Deployment package created and verified"

      - name: üì§ Upload to VPS
        run: |
          echo "Uploading to VPS..."
          
          # Retry logic for SCP
          MAX_RETRIES=3
          RETRY_DELAY=10
          
          for i in $(seq 1 $MAX_RETRIES); do
            echo "Upload attempt $i of $MAX_RETRIES..."
            
            if scp -o StrictHostKeyChecking=no \
                   -o ConnectTimeout=30 \
                   -o ServerAliveInterval=15 \
                   -o ServerAliveCountMax=3 \
                   -o TCPKeepAlive=yes \
                   -o Compression=yes \
                   deploy-package.tar.gz ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/tmp/; then
              echo "‚úÖ Files uploaded to VPS"
              exit 0
            else
              echo "‚ùå Upload failed (attempt $i)"
              if [ $i -lt $MAX_RETRIES ]; then
                echo "Waiting ${RETRY_DELAY}s before retry..."
                sleep $RETRY_DELAY
              fi
            fi
          done
          
          echo "‚ùå Failed to upload after $MAX_RETRIES attempts"
          exit 1

      - name: üîß Deploy on VPS with Fallback
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
          MYSQL_USER: ${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
        run: |
          # Retry logic for SSH deployment
          MAX_RETRIES=2
          RETRY_DELAY=15
          
          for i in $(seq 1 $MAX_RETRIES); do
            echo "Deployment attempt $i of $MAX_RETRIES..."
            
            if ssh -o StrictHostKeyChecking=no \
                   -o ServerAliveInterval=30 \
                   -o ServerAliveCountMax=3 \
                   -o ConnectTimeout=30 \
                   -o TCPKeepAlive=yes \
                   -o Compression=yes \
                   ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} bash -s << 'EOF' "$JWT_SECRET" "$MYSQL_ROOT_PASSWORD" "$MYSQL_DATABASE" "$MYSQL_USER" "$MYSQL_PASSWORD" "$SMTP_HOST" "$SMTP_PORT" "$SMTP_USER" "$SMTP_PASS"
            set -e
            
            JWT_SECRET="$1"
            MYSQL_ROOT_PASSWORD="$2"
            MYSQL_DATABASE="$3"
            MYSQL_USER="$4"
            MYSQL_PASSWORD="$5"
            SMTP_HOST="$6"
            SMTP_PORT="$7"
            SMTP_USER="$8"
            SMTP_PASS="$9"
            
            echo "üöÄ Starting deployment with fallback mechanism..."

            # Create backup before cleanup (if existing deployment exists) - OPTIONAL
            echo "üíæ Attempting to create backup of current deployment..."
            mkdir -p ~/coffe/backups || true
            if [ -d ~/coffe ] && [ "$(ls -A ~/coffe 2>/dev/null)" ]; then
              BACKUP_NAME="backup-$(date +%Y%m%d_%H%M%S).tar.gz"
              if cd ~/coffe && tar -czf "backups/$BACKUP_NAME" . 2>/dev/null; then
                echo "‚úÖ Backup created: $BACKUP_NAME"
                # Keep only last 3 backups
                cd ~/coffe/backups 2>/dev/null && ls -t backup-*.tar.gz 2>/dev/null | tail -n +4 | xargs -r rm -f || true
              else
                echo "‚ö†Ô∏è Backup creation failed, but continuing with deployment..."
              fi
            else
              echo "‚ÑπÔ∏è No existing deployment to backup (this is normal for first deployment)"
            fi

            echo "üß® FULL CLEANUP: stopping and removing all docker resources and project directory"
            # Stop and remove all containers (no-fail if none)
            docker ps -aq | xargs -r docker stop || true
            docker ps -aq | xargs -r docker rm -f || true
            # Remove networks/volumes/images caches that may conflict
            docker network prune -f || true
            docker volume prune -f || true
            docker system prune -af || true
            # Remove project directory entirely (but keep backups)
            if [ -d ~/coffe ]; then
              mkdir -p ~/coffe_backups_temp
              [ -d ~/coffe/backups ] && mv ~/coffe/backups ~/coffe_backups_temp/ || true
              rm -rf ~/coffe || true
              mkdir -p ~/coffe
              [ -d ~/coffe_backups_temp/backups ] && mv ~/coffe_backups_temp/backups ~/coffe/backups || true
              rmdir ~/coffe_backups_temp 2>/dev/null || true
            else
              mkdir -p ~/coffe
            fi
            
            # Extract new deployment
            echo "üì¶ Extracting new deployment (staged)..."
            STAGE_DIR=/tmp/deploy-stage-$(date +%s)
            mkdir -p "$STAGE_DIR"
            tar -xzf /tmp/deploy-package.tar.gz -C "$STAGE_DIR" --no-same-owner --no-same-permissions
            rm -f /tmp/deploy-package.tar.gz

            # Ensure we're in home directory and target directory exists
            cd ~ || exit 1
            TARGET_DIR="$HOME/coffe"
            mkdir -p "$TARGET_DIR"
            
            # Verify target directory exists and is accessible
            if [ ! -d "$TARGET_DIR" ]; then
              echo "‚ùå ERROR: Cannot create target directory $TARGET_DIR"
              exit 1
            fi
            
            # Sync ALL staged files into target to ensure backend/ and frontend/ exist
            echo "üìã Syncing files to $TARGET_DIR..."
            rsync -a "$STAGE_DIR"/ "$TARGET_DIR/" || {
              echo "‚ö†Ô∏è rsync failed, trying with cp instead..."
              cp -r "$STAGE_DIR"/* "$TARGET_DIR/" 2>/dev/null || cp -r "$STAGE_DIR"/. "$TARGET_DIR/" 2>/dev/null || true
            }
            rm -rf "$STAGE_DIR"

            # Debug: List extracted files
            echo "üìã Extracted files:"
            ls -lah ~/coffe/ || true
            echo "üìã Checking for compose file:"
            ls -lah ~/coffe/docker-compose*.yml 2>&1 || echo "‚ö†Ô∏è No compose files found!"
            
            # Check compose file size (should be > 1 byte)
            if [ -f ~/coffe/docker-compose.fallback.yml ]; then
              COMPOSE_SIZE=$(wc -c < ~/coffe/docker-compose.fallback.yml)
              echo "üìè docker-compose.fallback.yml size: $COMPOSE_SIZE bytes"
              if [ "$COMPOSE_SIZE" -lt 100 ]; then
                echo "‚ùå ERROR: docker-compose.fallback.yml is too small ($COMPOSE_SIZE bytes) - file is empty or corrupted!"
                echo "First 50 bytes:"
                head -c 50 ~/coffe/docker-compose.fallback.yml | cat -A || true
                echo ""
                echo "Checking if file exists in archive source:"
                tar -tzf /tmp/deploy-package.tar.gz 2>/dev/null | grep docker-compose || echo "Not in archive!"
                exit 1
              fi
            fi

            # Ensure required directories exist
            mkdir -p ~/coffe/scripts ~/coffe/docker ~/coffe/docker/mysql

            # Create .env from CI secrets if missing
            if [ ! -f ~/coffe/.env ]; then
              echo "NODE_ENV=production" > ~/coffe/.env
              echo "PORT=3001" >> ~/coffe/.env
              echo "" >> ~/coffe/.env
              echo "DB_HOST=mysql" >> ~/coffe/.env
              echo "DB_PORT=3306" >> ~/coffe/.env
              echo "DB_USERNAME=${MYSQL_USER}" >> ~/coffe/.env
              echo "DB_PASSWORD=${MYSQL_PASSWORD}" >> ~/coffe/.env
              echo "DB_DATABASE=${MYSQL_DATABASE}" >> ~/coffe/.env
              echo "DB_SSL=false" >> ~/coffe/.env
              echo "" >> ~/coffe/.env
              echo "JWT_SECRET=${JWT_SECRET}" >> ~/coffe/.env
              echo "" >> ~/coffe/.env
              echo "SMTP_HOST=${SMTP_HOST}" >> ~/coffe/.env
              echo "SMTP_PORT=${SMTP_PORT}" >> ~/coffe/.env
              echo "SMTP_USER=${SMTP_USER}" >> ~/coffe/.env
              echo "SMTP_PASS=${SMTP_PASS}" >> ~/coffe/.env
              echo "" >> ~/coffe/.env
              echo "MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}" >> ~/coffe/.env
              echo "MYSQL_DATABASE=${MYSQL_DATABASE}" >> ~/coffe/.env
              echo "MYSQL_USER=${MYSQL_USER}" >> ~/coffe/.env
              echo "MYSQL_PASSWORD=${MYSQL_PASSWORD}" >> ~/coffe/.env
            fi

            # Ensure Dockerfiles exist with expected names
            if [ -f ~/coffe/backend/Dockerfile.fallback ]; then
              cp -f ~/coffe/backend/Dockerfile.fallback ~/coffe/backend/Dockerfile
            fi
            if [ -f ~/coffe/frontend/Dockerfile.fallback ]; then
              cp -f ~/coffe/frontend/Dockerfile.fallback ~/coffe/frontend/Dockerfile
            fi

            # Decide compose command (prefer v2)
            if docker compose version >/dev/null 2>&1; then
              COMPOSE="docker compose"
            else
              COMPOSE="docker-compose"
            fi
            
            # Verify compose file exists
            if [ ! -f ~/coffe/docker-compose.fallback.yml ]; then
              echo "‚ùå ERROR: docker-compose.fallback.yml not found!"
              echo "üìã Files in ~/coffe/:"
              ls -lah ~/coffe/ || true
              echo "üìã Files in root:"
              ls -lah / 2>&1 | head -20 || true
              exit 1
            fi
            
            # Stop current containers
            echo "üõë Stopping current containers..."
            cd ~/coffe && $COMPOSE -f docker-compose.fallback.yml down -v --remove-orphans || true
            
            # Clean old images
            echo "üßπ Cleaning old images..."
            # Clean old containers/volumes/networks that may conflict (mysql/orphans)
            docker image prune -af || true
            docker ps -aq --filter "name=coffee_mysql_fallback" | xargs -r docker rm -f || true
            docker ps -aq --filter "name=coffe_mysql" | xargs -r docker rm -f || true
            docker volume ls -q --filter name=coffe_ | xargs -r docker volume rm || true
            docker network ls -q --filter name=coffe_ | xargs -r docker network rm || true
            
            # Verify compose file before build
            echo "üîç Verifying docker-compose.fallback.yml..."
            if [ ! -f ~/coffe/docker-compose.fallback.yml ]; then
              echo "‚ùå ERROR: docker-compose.fallback.yml still not found!"
              exit 1
            fi
            echo "‚úÖ docker-compose.fallback.yml found"
            head -20 ~/coffe/docker-compose.fallback.yml || true
            
            # Build and start with fallback
            echo "üèóÔ∏è Building and starting with fallback..."
            cd ~/coffe && $COMPOSE -f docker-compose.fallback.yml up -d --build --remove-orphans
            
            # Wait for MySQL to be ready
            echo "‚è≥ Waiting for MySQL to be ready..."
            for i in {1..30}; do
              if docker exec coffee_mysql_fallback mysqladmin ping -h localhost --silent 2>/dev/null; then
                echo "‚úÖ MySQL is ready"
                break
              fi
              echo "‚è≥ Waiting for MySQL... ($i/30)"
              sleep 2
            done
            
            # Run database migrations
            echo "üîÑ Running database migrations..."
            if [ -d ~/coffe/backend/migrations ]; then
              for migration in ~/coffe/backend/migrations/*_add_*.sql; do
                if [ -f "$migration" ]; then
                  echo "üìù Applying migration: $(basename $migration)"
                  docker exec -i coffee_mysql_fallback mysql \
                    -u${MYSQL_USER} \
                    -p${MYSQL_PASSWORD} \
                    ${MYSQL_DATABASE} < "$migration" 2>&1 | grep -v "already exists" || true
                fi
              done
              echo "‚úÖ Migrations applied"
            else
              echo "‚ö†Ô∏è Migrations directory not found, skipping"
            fi
            
            # Wait for backend to be ready before initializing users
            echo "‚è≥ Waiting for backend to be ready..."
            sleep 10
            
            # Initialize default users (will be done automatically by AuthModule, but ensure it happens)
            echo "üîÑ Initializing default users..."
            docker exec coffee_backend_fallback curl -s http://localhost:3001/api/auth/init-admin > /dev/null 2>&1 || echo "‚ö†Ô∏è User initialization will happen automatically on backend startup"
            
            echo "‚úÖ Deployment completed"
          EOF
            then
              echo "‚úÖ Deployment successful on attempt $i"
              break
            else
              echo "‚ùå Deployment failed on attempt $i"
              if [ $i -lt $MAX_RETRIES ]; then
                echo "Waiting ${RETRY_DELAY}s before retry..."
                sleep $RETRY_DELAY
              else
                echo "‚ùå Failed to deploy after $MAX_RETRIES attempts"
                exit 1
              fi
            fi
          done

      - name: ‚è≥ Wait for services to start
        run: sleep 30

      - name: üîç Health Check Backend
        id: health-backend
        run: |
          echo "Checking backend health..."
          
          BACKEND_HEALTHY=false
          
          # Wait for backend to be ready
          for i in {1..10}; do
            if curl -f --max-time 10 "http://${{ secrets.VPS_HOST }}:3001/api/health" &> /dev/null; then
              echo "‚úÖ Backend is healthy"
              echo "backend_health=healthy" >> $GITHUB_OUTPUT
              BACKEND_HEALTHY=true
              break
            else
              echo "‚è≥ Backend not ready yet, attempt $i/10..."
              sleep 10
            fi
          done
          
          if [ "$BACKEND_HEALTHY" != "true" ]; then
            echo "‚ùå Backend health check failed"
            echo "backend_health=unhealthy" >> $GITHUB_OUTPUT
          fi

      - name: üîç Health Check Frontend
        id: health-frontend
        run: |
          echo "Checking frontend health..."
          
          FRONTEND_HEALTHY=false
          
          # Wait for frontend to be ready
          for i in {1..10}; do
            if curl -f --max-time 10 "http://${{ secrets.VPS_HOST }}:4000" &> /dev/null; then
              echo "‚úÖ Frontend is healthy"
              echo "frontend_health=healthy" >> $GITHUB_OUTPUT
              FRONTEND_HEALTHY=true
              break
            else
              echo "‚è≥ Frontend not ready yet, attempt $i/10..."
              sleep 10
            fi
          done
          
          if [ "$FRONTEND_HEALTHY" != "true" ]; then
            echo "‚ùå Frontend health check failed"
            echo "frontend_health=unhealthy" >> $GITHUB_OUTPUT
          fi

      - name: üîÑ Rollback if Health Check Failed
        if: steps.health-backend.outputs.backend_health == 'unhealthy' || steps.health-frontend.outputs.frontend_health == 'unhealthy'
        run: |
          echo "üîÑ Health check failed, attempting rollback..."
          
          ssh -o StrictHostKeyChecking=no -o ServerAliveInterval=60 -o ServerAliveCountMax=3 -o ConnectTimeout=30 -o TCPKeepAlive=yes ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            set +e  # Don't exit on error - rollback is optional
            
            echo "üîÑ Starting rollback process..."
            
            # Check if backups directory exists
            if [ ! -d ~/coffe/backups ]; then
              echo "‚ö†Ô∏è No backups directory found. Rollback skipped."
              echo "‚ÑπÔ∏è This is normal for first deployment or if backups were not created."
              exit 0
            fi
            
            # Find the most recent backup
            LATEST_BACKUP=$(ls -t ~/coffe/backups/backup-*.tar.gz 2>/dev/null | head -n 1)
            
            if [ -n "$LATEST_BACKUP" ] && [ -f "$LATEST_BACKUP" ]; then
              echo "üì¶ Restoring from backup: $LATEST_BACKUP"
              
              # Stop current containers and remove orphans/volumes/images
              cd ~/coffe || exit 0
              docker-compose -f docker-compose.fallback.yml down -v --rmi all --remove-orphans 2>/dev/null || true
              docker ps -aq --filter "name=coffee_mysql_fallback" | xargs -r docker rm -f || true
              docker ps -aq --filter "name=coffe_mysql" | xargs -r docker rm -f || true
              docker volume ls -q --filter name=coffe_ | xargs -r docker volume rm 2>/dev/null || true
              docker network ls -q --filter name=coffe_ | xargs -r docker network rm 2>/dev/null || true
              
              # Restore from backup
              tar -xzf "$LATEST_BACKUP" -C ~/coffe --overwrite --no-same-owner --no-same-permissions 2>/dev/null || {
                echo "‚ö†Ô∏è Failed to extract backup. Rollback aborted."
                exit 0
              }

              # Ensure we are in the correct directory and compose file exists
              cd ~/coffe || exit 0
              if [ ! -f "docker-compose.fallback.yml" ]; then
                echo "‚ö†Ô∏è docker-compose.fallback.yml not found after restore. Rollback aborted."
                echo "Directory contents:"
                ls -la || true
                exit 0
              fi
              
              # Start with restored version
              docker-compose -f docker-compose.fallback.yml up -d --remove-orphans || {
                echo "‚ö†Ô∏è Failed to start restored containers. Rollback may have failed."
                exit 0
              }
              
              echo "‚úÖ Rollback completed successfully"
            else
              echo "‚ö†Ô∏è No backup found for rollback"
              echo "‚ÑπÔ∏è This is normal for first deployment or if previous deployment didn't create a backup."
              echo "‚ÑπÔ∏è Manual intervention may be required."
              exit 0
            fi
          EOF

      - name: üîç Final Health Check (after rollback)
        if: steps.health-backend.outputs.backend_health == 'unhealthy' || steps.health-frontend.outputs.frontend_health == 'unhealthy'
        run: |
          echo "Performing final health check after rollback..."
          
          # Wait for rollback to complete and services to start
          echo "‚è≥ Waiting for services to start after rollback..."
          sleep 30
          
          BACKEND_OK=false
          FRONTEND_OK=false
          
          # Check backend with retries
          echo "üîç Checking backend health..."
          for i in {1..5}; do
            if curl -f --max-time 10 "http://${{ secrets.VPS_HOST }}:3001/api/health" &> /dev/null; then
              echo "‚úÖ Backend is healthy after rollback"
              BACKEND_OK=true
              break
            else
              echo "‚è≥ Backend not ready yet, attempt $i/5..."
              sleep 10
            fi
          done
          
          # Check frontend with retries
          echo "üîç Checking frontend health..."
          for i in {1..5}; do
            if curl -f --max-time 10 "http://${{ secrets.VPS_HOST }}:4000" &> /dev/null; then
              echo "‚úÖ Frontend is healthy after rollback"
              FRONTEND_OK=true
              break
            else
              echo "‚è≥ Frontend not ready yet, attempt $i/5..."
              sleep 10
            fi
          done
          
          # Report final status
          if [ "$BACKEND_OK" = "true" ] && [ "$FRONTEND_OK" = "true" ]; then
            echo "‚úÖ All services are healthy after rollback"
          else
            echo "‚ö†Ô∏è Some services may still be unhealthy after rollback"
            echo "‚ÑπÔ∏è Backend: $([ "$BACKEND_OK" = "true" ] && echo "‚úÖ OK" || echo "‚ùå Failed")"
            echo "‚ÑπÔ∏è Frontend: $([ "$FRONTEND_OK" = "true" ] && echo "‚úÖ OK" || echo "‚ùå Failed")"
            echo "‚ö†Ô∏è Manual intervention may be required"
            # Don't fail - rollback already attempted, this is informational
          fi

      - name: üìä Deployment Status
        run: |
          echo "üéâ Deployment with fallback completed successfully!"
          echo "Backend: http://${{ secrets.VPS_HOST }}:3001"
          echo "Frontend: http://${{ secrets.VPS_HOST }}:4000"
          echo "Health Check: http://${{ secrets.VPS_HOST }}:3001/api/health"

      - name: üßπ Cleanup
        if: always()
        run: |
          rm -f deploy-package.tar.gz
          echo "‚úÖ Cleanup completed"
